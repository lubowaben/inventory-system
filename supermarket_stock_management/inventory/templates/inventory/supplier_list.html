{% extends 'inventory/base.html' %}

{% block title %}Supplier List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Supplier List</h2>
    <a href="{% url 'add-supplier' %}" class="btn btn-success mb-3">Add New Supplier</a>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contact_info }}</td>
                <td>
                    <a href="{% url 'edit-supplier' supplier.pk %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete-supplier' supplier.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
