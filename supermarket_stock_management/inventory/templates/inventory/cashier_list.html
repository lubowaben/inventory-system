{% extends 'base.html' %}

{% block title %}
    Cashier List
{% endblock %}

{% block content %}
    <h1>Cashier List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <!-- Add other fields as necessary -->
            </tr>
        </thead>
        <tbody>
            {% for cashier in cashiers %}
                <tr>
                    <td>{{ cashier.username }}</td>
                    <td>{{ cashier.email }}</td>
                    <!-- Add other fields as necessary -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No cashiers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
